name: Autograding Tests
on:
- push
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  setup-environment: # Novo job de configuração
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run setup script
      run: pipx install tko && feno grading --readme Readme.md -o ~/awarded.txt
